{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<form action="{% url activate_missions %}" method="POST">
{% csrf_token %}
{% for m in missions %}
<p><input type="checkbox" id="mission{{ m.id }}" name="mission{{ m.id }}"><label for="mission{{ m.id }}">{{ m }}<label>
{{ m.get_descriptor.description }}
<p>
{% endfor %}
<input type="submit" value="{% trans "Activate" %}" />
</form>
{% endblock %}
